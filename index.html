<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FotoFinder</title>
    <meta name="viewport" content= "width= device-width, initial-scale=1">
	  <link rel="stylesheet" type="text/css" href="normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header class="header">
      <h1>foto<span class="header__title--span">finder</span></h1>
		  <div class="header__search--container">
			  <form class="header__search">
				  <input class="header__search--input" type="search" name="search" value="Search" onfocus="this.value=''">
				  <button class="header__search--btn" type="submit"></button>
			  </form>
      </div>
    </header>
    <section class="input-form">
  		<form class="input-form__container">
  			<label class="input-form__labels" for="title">Title</label>
  			<input class="input-form__field input--title" type="text" name="title">
  			<label class="input-form__labels" for="caption">Caption</label>
  			<input class="input-form__field input--caption" type="text" name="caption"></input>
        <input class="input-file" type="file" id="file" accept='image/png, image/jpg'>
        <label class="input-form__btn" id="btn--choose-file" for="file">Choose File</label>
        <div class="input-form__btn-container">
          <input class="input-form__btn btn--view-favorites" type="submit" value="View Favorites" disabled="true">
          <input class="input-form__btn btn--add-to-album" type="submit" value="Add to Album">
        </div>
  		</form>
	  </section>

    <section class="card-section">

      <!-- <article class="card">
        <header class="card__header" contenteditable="true">card title</header>
        <figure class="card__image"></figure>
        <figcaption class="card__image--caption" contenteditable="true">dlfjadkfsdfj</figcaption>
        <footer class="card__footer">
          <img class="card__icons icons-delete" src="./assets/delete.svg" alt="delete">
          <img class="card__icons icons-favorite" src="./assets/favorite.svg" alt="favorite">
        </footer>
      </article> -->
    </section>



    <script src="photo.js"></script>
  <script src="main.js"></script>
  </body>
</html>
